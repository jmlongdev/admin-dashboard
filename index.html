<!DOCTYPE html>

  <head>

            <li><i class="fa-solid fa-user-group"></i></li>
          </ul>
        </div>
        <div class="bottom-menu">
          <ul class="menu-list">
            <li class="list-item">Settings</li>

    </div>
      </div>

              <div class="card"></div>

          </div>
